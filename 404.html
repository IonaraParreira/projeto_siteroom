<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            height: 100vh !important;
            width: 100vw !important;
            background-color: #f4f4f4 !important;
            background-image: none !important;
            overflow: hidden; /* Evita barras de rolagem */
        }

        .container-erro {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .img-robo {
            /* Aumentamos aqui para ocupar quase a tela toda */
            height: 85vh; 
            width: auto;
            max-width: 95vw;
            display: block;
        }

        .botao-porta {
            position: absolute;
            /* Coordenadas recalibradas para o robô grande */
            top: 64%;    
            left: 54.5%;   
            transform: translate(-50%, -50%);
            width: 6vh; /* Tamanho proporcional à altura */
            opacity: 0;   
            transition: 0.3s;
            z-index: 10;
        }

        .botao-porta:hover {
            opacity: 1;
            filter: drop-shadow(0 0 10px white);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-erro">
        <img src="error.png" alt="Robô" class="img-robo">
        <a href="index.html" class="botao-porta"> 
            <img src="exit.png" alt="Sair" style="width: 100%;">
        </a>
    </div>
</body>
</html>
